<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS3 Transitions, Animations, and Advanced JavaScript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>Interactive Webpage</h1>
    <p>Demonstrating CSS3 Transitions, Animations, and Advanced JavaScript</p>
  </header>

  <main class="main">
    <!-- Theme Preference Section -->
    <section class="theme-section">
      <h2>Theme Preference</h2>
      <p>Choose your preferred theme:</p>
      <button id="light-theme-btn" class="btn">Light Theme</button>
      <button id="dark-theme-btn" class="btn">Dark Theme</button>
    </section>

    <!-- Animated Box Section -->
    <section class="animation-section">
      <h2>Animated Box</h2>
      <div id="animated-box" class="animated-box"></div>
      <button id="animate-box-btn" class="btn">Animate Box</button>
    </section>

    <!-- Fun Element: Click Counter -->
    <section class="fun-section">
      <h2>Click Counter</h2>
      <p>You've clicked the button <span id="click-count">0</span> times.</p>
      <button id="click-me-btn" class="btn">Click Me!</button>
    </section>
  </main>

  <footer class="footer">
    <p>Happy Coding! ðŸ’»âœ¨</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
